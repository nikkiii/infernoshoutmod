<h2><a href="http://www.rune-server.org/programming/website-development/projects/564248-infernoshoutmod.html">InfernoShoutMod</a></h2>

<br />
<label><input id="infernoshoutmod-setting-idle" type="checkbox" checked="checked" /> Allow Idle Timeout</label><br />
<label><input id="infernoshoutmod-setting-effects" type="checkbox" /> Allow Username Effects</label><br />
<label><input id="infernoshoutmod-setting-smilies" type="checkbox" checked="checked" /> Allow Custom Smilies</label><br />
<label><input id="infernoshoutmod-setting-promptdelete" type="checkbox" checked="checked" /> Prompt before deleting shouts</label><br />
<label><input id="infernoshoutmod-setting-quote-bbcode" type="checkbox" checked="checked" /> Quote bbcode and smilies</label><br />

<br /><h2>ISM Chat</h2>
<label><input id="infernoshoutmod-setting-ismchat-enable" type="checkbox" checked="checked" /> Enable ISM Chat</label><br />
<label><input id="infernoshoutmod-setting-ismchat-flash" type="checkbox" checked="checked" /> Flash the chat tab when there's a new message</label><br />

<ul id="infernoshoutmod-setting-ignored-users"></ul>
